<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="loginStyle.css"></h:outputStylesheet>
    </h:head>
    <h:body>

        <h1>Login form</h1>
        <h:form style="margin: 0 auto; width: 80%;background: white;">
            <table style="width:100%;">
                <tr>
                    <td style="width: 45%" >
                        <div class="imgcontainer">
                            <h:graphicImage library="images" name="user-avatar.jpg" class="avatar"/>

                        </div>
                    </td>
                    <td style="height: 100%;padding: 0; 
                        margin: 0;">
                        <div class="container">
                            <h:panelGrid columns="1" style="width:100%;font-size: larger">
                                Username:
                                <p:inputText id="username" value="#{loginController.korisnik.username}" class="inputPolja"></p:inputText>
                                Password:
                                <p:password id="password" value="#{loginController.korisnik.password}" class="inputPolja"/>
                              
                                <h:commandButton action="#{loginController.login()}" value="Login" styleClass="dugme"/>
                                <p style="color:red;">#{loginController.message}</p>
                            </h:panelGrid>
                        </div>
                        <div style="background-color:#f1f1f1;border:solid threedlightshadow">
                            <form style="font-size: large">
                                Registruj se:
                                <br/>
                                <p:link value="Firma" outcome="regFirma" styleClass="link"/>
                                <br/>
                                <p:link value="Poljoprivrednik" outcome="regPolj" styleClass="link"/>
                            </form>
                        </div>
                    </td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
